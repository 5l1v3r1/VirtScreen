- fi

script:
- if [[ -z "${TRAVIS_TAG}" ]]; then
- make docker-env-build
- fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - package/debian/build/virtscreen_0.2.0-1_all.deb
  on:
    tags: true
    repo: kbumsik/VirtScreen
